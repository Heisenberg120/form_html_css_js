<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form method="GET" class=" form-horizontal hide" role="form">
            <h2>Registration</h2>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Full Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-3 control-label">Age*</label>
                <div class="col-sm-9">
                    <input type="number" id="age" name="age" class="form-control" placeholder="Your Age" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email ID*</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" placeholder="eg@mail.com" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" class="form-control" name="password" placeholder="password" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Gender*</label><br />
                <input type="radio" id="male" class="margin" name="gender" value="Male" />
                <label for="male">Male</label><br />
                <input type="radio" id="female" class="margin" name="gender" value="Female" />
                <label for="female">Female</label>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3 col-lg-12">Favorite Programming Languages*</label><br />
                <input type="checkbox" value="PHP" class="margin" name="programming" />
                PHP
                <input type="checkbox" value="Java" class="margin" name="programming" />
                Java
                <input type="checkbox" value="Python" class="margin" name="programming" />
                Python
                <input type="checkbox" value="JavaScript" class="margin" name="programming" />
                JavaScript
                <input type="checkbox" value="C" class="margin" name="programming" />
                C
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-block" name="submit" onClick="writeValues(form)">
                Submit
            </button>
        </form>
    </div>
    <div class="card">
        <div class="card-body dataShow">
            <strong class="margin">Data Entered By User</strong><br />
            <span class="margin card-text">Name =></span><span id="fname" class="card-text"></span> <br />
            <span class="margin card-text">Age =></span><span id="yourAge" class="card-text"></span><br />
            <span class="margin card-text">Email Id =></span><span id="emailId" class="card-text"></span><br />
            <span class="margin card-text">Password =></span><span id="pass" class="card-text"></span><br />
            <span class="margin card-text">Gender =></span><span id="gen" class="card-text"></span><br />
            <span class="margin card-text">Programming Languages =></span><span id="prog" class="card-text"></span><br />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
